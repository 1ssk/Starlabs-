<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starlink Swarm Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #log {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 300px;
            height: 500px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="log"></div>
    <script>
        let satellites = [];
        let logs = [];
        let ws;
        let earthImg;

        function preload() {
            earthImg = loadImage('/static/earth.jpg');
        }

        function setup() {
            createCanvas(1000, 700);
            ws = new WebSocket("ws://localhost:8080/ws");
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                satellites = data.satellites;
                logs = data.logs;
                console.log("Получены данные:", satellites.length, "спутников");
                updateLogs();
            };
            ws.onerror = function(err) {
                console.error("Ошибка WebSocket:", err);
            };
        }

        function draw() {
            background(0);
            translate(width / 2, height / 2);

            // Рисуем Землю
            imageMode(CENTER);
            image(earthImg, 0, 0, 300, 300);

            // Рисуем оси орбит
            let drawnPlanes = new Set();
            for (let sat of satellites) {
                if (!drawnPlanes.has(sat.plane_id)) {
                    let r = map(sat.altitude, 550, 600, 200, 250);
                    stroke(255, 255, 255, 50);
                    strokeWeight(1);
                    noFill();
                    push();
                    rotate(sat.inclination);
                    ellipse(0, 0, r * 2, r * 2 * cos(sat.inclination));
                    pop();
                    drawnPlanes.add(sat.plane_id);
                }
            }

            // Рисуем спутники с подписями
            for (let sat of satellites) {
                let r = map(sat.altitude, 550, 600, 200, 250);
                let x = r * cos(sat.theta);
                let y = r * sin(sat.theta) * cos(sat.inclination);
                noStroke();
                fill(255, 165, 0);
                ellipse(x, y, 8, 8);
                fill(255);
                textSize(10);
                text(`Sat ${sat.id}`, x + 15, y);
            }
        }

        function updateLogs() {
            let logDiv = document.getElementById('log');
            logDiv.innerHTML = '<h3>Логи перемещений</h3>';
            for (let log of logs.reverse()) {
                logDiv.innerHTML += `<p>${log.timestamp} - Sat ${log.satellite.id}: Theta=${(log.satellite.theta * 180 / Math.PI).toFixed(2)}°</p>`;
            }
            logs.reverse();
        }
    </script>
</body>
</html>
